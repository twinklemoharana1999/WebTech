<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment from</title>
    <link rel="stylesheet" href="../style2.css">
</head>
<body>
    <div class="container">
        <form >
            <div class="main">
                <h1 class="main_heading">Payment Form</h1>
            </div>
            <hr>
            <p>Required Fileds are followed by * </p>
            <h2>User Information</h2>
            <p>Name: * <input type="text" name="name" required placeholder="user name"></p>
            <p>
                <fieldset>
                    <legend>Gender * </legend>
                    Male <input type="radio" name="gender" id="mail" required placeholder="@gmail.com" >
                    Female <input type="radio" name="gender" id="mail" required>
                </fieldset>
            </p>
            <p>Address: 
                <textarea placeholder="Enter your Address" name="address" id="address" cols="100" rows="8"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
            <h2>Paymant Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required >
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>  
                </select>
            </p>
            <p>
                Card Number * <input type="card_number" id="card_number"required>
            </p>
            <p>
                Epiration Date: * <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p> CVV * <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
    
</body>
</html>
